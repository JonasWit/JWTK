name: API Build and Deploy to Linode

on:
  workflow_dispatch:
    branches:
      - Release
jobs:
  build:
    name: Build our App
    runs-on: ubuntu-latest
    steps:
      - name: Pull Code
        uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Restore Dependencies
        run: dotnet restore
      - name: Create Production Build
        run: dotnet publish -c Release --no-restore
      - name: Inject Secrets
        uses: microsoft/variable-substitution@v1
        with:
          files: './SystemyWP.API/bin/Release/net5.0/publish/appsettings.Production.json'
        env:
          ConnectionStrings.Default: ${{ secrets.POSTGRESQL_CONNECTION_STRING }}
          AdminPassword: ${{ secrets.ADMIN_PASSWORD }}
          SendGridOptions.ApiKey: ${{ secrets.SEND_GRID_API_KEY }}
          SendGridOptions.From: ${{ secrets.SEND_GRID_FROM }}
          S3Settings.AccessKey: ${{ secrets.S3_ACCESS_KEY }}
          S3Settings.SecretKey: ${{ secrets.S3_SECRET_KEY }}
          S3Settings.ServiceUrl: ${{ secrets.S3_SERVICE_URL }}
          S3Settings.Bucket: ${{ secrets.S3_BUCKET }}
      - name: Push to Linode
        run: |
          echo "$ssh_key" > ~/ssh_key
          chmod 600 ~/ssh_key
          rsync -e "ssh -p 717 -i ~/ssh_key -o StrictHostKeyChecking=no" -avzr ./SystemyWP.API/bin/Release/net5.0/publish/ "$user"@"$target_ip":/var/systemywp/api
        env:
          ssh_key: ${{ secrets.GIT_ACTIONS_SSH }}
          user: ${{ secrets.GIT_ACTIONS_USER }}
          target_ip: ${{ secrets.LINODE_IP }}
